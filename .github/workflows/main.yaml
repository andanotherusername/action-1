on:
  push:

jobs:
  show_payload:
    runs-on: ubuntu-latest
    name: A job to show payload data
    steps:
      - name: Show keys
        uses: debdutdeb/show.payload.action@main
        with:
          show-keys: true
      - name: Show base
        uses: debdutdeb/show.payload.action@main
        with:
          key: base
      - name: Show base repo
        uses: debdutdeb/show.payload.action@main
        with:
          key: base.repo
          
      - name: Show repository
        uses: debdutdeb/show.payload.action@main
        with:
          key: repository
